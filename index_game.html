<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asteroids</title>
    <link rel="stylesheet" href="game_style.css">
</head>
<body>
  <div id="game-container" style="display: flex; align-items: flex-start; gap: 60px;">
    <canvas id="game" width="800" height="600" style="border: 2px solid white;"></canvas>

    <div id="controls" style="display:none; color: white; font-family: monospace; font-size: 14px; max-width: 220px;">
  <h3>Controles</h3>
  <ul>
    <li>Flechas o WASD: Mover nave</li>
    <li>Click izquierdo / Barra espaciadora: Disparar bala</li>
    <li>Click derecho / X: Disparo cargado</li>
    <li>Evita chocar con asteroides</li>
  </ul>
</div>


  <div id="start-screen">
    <h1>Asteroids</h1>
    <p>Presiona una tecla o clic para comenzar</p>
  </div>

  <div id="game-over-screen" style="display: none;">
    <h1>Game Over</h1>
    <div id="game-over-options">
      <p id="retry-option">â–¶ Reintentar</p>
      <p id="exit-option">Salir</p>
    </div>
  </div>

  <script type="module" src="game.js"></script>
</body>
